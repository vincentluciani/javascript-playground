<html>
    <header>
        <style>
            body{
                font-family: "candara", "arial";
            }
            .box{
                padding: 10px;   
                border-radius: 12px;
                margin:10px;
            }
            .box.new-habit{
                width:172px;
                height:180px;
                box-shadow: -1px 2px 20px 0px rgb(0 0 0 / 20%);
            }
            .box.habit-graph{
                max-width:600px;
                max-height:600px; 
                box-shadow: -1px 2px 20px 0px rgb(0 0 0 / 20%);
            }
            .box.habit-update{
                width:172px;
                height:180px;
                box-shadow: -1px 2px 20px 0px rgb(255 124 124);
            }
            .habits-container,.filter-bar{
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: flex-start;
            }
            .filter-bar, .main-action-bar, .myChart {
                width: 100%;
            }

            .update-button{
               background-color:#ff3535;
               color: white;
               margin:20px;
               padding:10px;
               border-radius: 5px;
               max-width: 100px;
               text-align: center;
            }
        </style>
    </header>
    <body>

        <div class="filter-bar">
            <label>Habit:</label><input id="text-filter" type="text" /><label>   Date:</label><input id="date-filter" type="date" />
        </div>
        
        <div id="habits-container" class="habits-container">
        </div>

        <div class="main-action-bar">
            <div id="update-button" class="update-button wide" onClick="extractElementsForUpdate();">Update</button>
        </div>



        <div id="habits-definition-container" class="habits-container">
            <div class="box new-habit">
                <div>New Habit</div><br>
                <label>Description:</label>
                <input type="text" id="new-description"/><br><br>
                <label>Target:</label>
                <input type="number" id="new-target"/><br><br>
                <button onClick='addElementFromForm();'>Add</button>
            </div>
        </div>





        <div class="box habit-graph" ><canvas id="myChart"></canvas></div>
        

<script type="text/javascript" src='adding_habits.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    </body>
</html>
