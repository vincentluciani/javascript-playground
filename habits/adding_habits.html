<html>
    <header>
        <style>
            .box{
                padding: 10px;
                box-shadow: -1px 2px 20px 0px rgb(0 0 0 / 20%);
                border-radius: 12px;
                margin:10px;
            }
            .box.new-habit{
                width:172px;
                height:180px;
            }
            .box.habit-update{
                width:172px;
                height:180px;
            }
            .habits-container,.filter-bar{
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: flex-start;
            }
            .filter-bar, .main-action-bar, .wide {
                width: 100%;
            }
        </style>
    </header>
    <body>
        <div class="filter-bar">
            <label>Habit:</label><input id="text-filter" type="text" /><label>   Date:</label><input id="date-filter" type="date" />
        </div>
        <div class="main-action-bar">
            <button class="wide">Update</button>
        </div>
        <div id="habits-container" class="habits-container">
            <div class="box habit-update" date="2022-01-05" title="contraction during meeting" target=4>
                <div>05/01/2022</div> (today)<br>
                <div>contraction during meeting</div><br>
                <label>Current Progress:</label>
                <input type="number" class="progress"/><br><br>
                <label>Percentage Completion:</label>
                <input type="number" class="completion"/><br><br>
            </div>
            <div class="box habit-update" date="2022-01-05" title="focus moment" target=4>
                <div>05/01/2022</div> (today)<br>
                <div>focus moment</div><br>
                <label>Current Progress:</label>
                <input type="number" class="progress"/><br><br>
                <label>Percentage Completion:</label>
                <input type="number" class="completion"/><br><br>
            </div>
            <div class="box habit-update" date="2022-01-04" title="contraction during meeting" target=4>
                <div>04/01/2022</div><br>
                <div>contraction during meeting</div><br>
                <label>Current Progress:</label>
                <input type="number" class="progress"/><br><br>
                <label>Percentage Completion:</label>
                <input type="number" class="completion"/><br><br>
            </div>
            <div class="box habit-update" date="2022-01-04" title="focus moment" target=4>
                <div>04/01/2022</div><br>
                <div>focus moment</div><br>
                <label>Current Progress:</label>
                <input type="number" class="progress" /><br><br>
                <label>Percentage Completion:</label>
                <input type="number" class="completion"/><br><br>
                
            </div>
            <div class="box new-habit">
                <div>New Habit</div><br>
                <label>Description:</label>
                <input type="text" id="new-description"/><br><br>
                <label>Target:</label>
                <input type="number" id="new-target"/><br><br>
                <button onClick='addElementFromForm();'>Add</button>
            </div>
        </div>
<script type="text/javascript" src='adding_habits.js'></script>
    </body>
</html>
