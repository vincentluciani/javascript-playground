<html>
    <header>
        <style>
            
            .box{
                padding: 10px;   
                border-radius: 12px;
                margin:10px;
            }
            .box.new-habit{
                width:172px;
                height:180px;
                box-shadow: -1px 2px 20px 0px rgb(0 0 0 / 20%);
            }
            .box.habit-update{
                width:172px;
                height:180px;
                box-shadow: -1px 2px 20px 0px rgb(255 124 124);
            }
            .habits-container,.filter-bar{
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                align-items: flex-start;
            }
            .filter-bar, .main-action-bar, .wide,.myChart {
                width: 100%;
            }
        </style>
    </header>
    <body>
        <div class="filter-bar">
            <label>Habit:</label><input id="text-filter" type="text" /><label>   Date:</label><input id="date-filter" type="date" />
        </div>
        <div class="main-action-bar">
            <button id="update-button" class="wide" onClick="extractElementsForUpdate();">Update</button>
        </div>
        <div id="habits-container" class="habits-container">
            <div class="box new-habit">
                <div>New Habit</div><br>
                <label>Description:</label>
                <input type="text" id="new-description"/><br><br>
                <label>Target:</label>
                <input type="number" id="new-target"/><br><br>
                <button onClick='addElementFromForm();'>Add</button>
            </div>
        </div>

        <canvas id="myChart"></canvas>

<script type="text/javascript" src='adding_habits.js'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

    </body>
</html>
